      <!--/ Medal Card -->

      <!-- Statistics Card -->
      <div class="col-xl-6 col-md-6 col-12" *ngFor="let data of this.allReport">
        <div class="card card-statistics">
          <div class="card-header">
            <h4 class="card-title">{{data?.collegeName}}</h4>
            <div class="d-flex align-items-center">
              <h5 class="card-text  mr-25 mb-0"><b>course:</b> {{data.coursesName}}</h5>
            </div>
          </div>
          <div class="card-body statistics-body">
            <div class="row">
              <div class="col-sm-6 col-xl-4 mb-2 mb-xl-0">
                <div class="media">
                  <div class="avatar bg-light-primary mr-2">
                    <div class="avatar-content">
                      <i data-feather="trending-up" class="avatar-icon"></i>
                    </div>
                  </div>
                  <div class="media-body my-auto">
                    <h4 class="font-weight-bolder mb-0">{{data.totalStudent}}</h4>
                    <p class="card-text font-small-3 mb-0">Student</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-xl-4 mb-2 mb-xl-0">
                <div class="media">
                  <div class="avatar bg-light-info mr-2">
                    <div class="avatar-content">
                      <i data-feather="user" class="avatar-icon"></i>
                    </div>
                  </div>
                  <div class="media-body my-auto">
                    <h4 class="font-weight-bolder mb-0">{{data.totalStaff}}</h4>
                    <p class="card-text font-small-3 mb-0">Staff</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-xl-4 mb-2 mb-sm-0">
                <div class="media">
                  <div class="avatar bg-light-danger mr-2">
                    <div class="avatar-content">
                      <i data-feather="box" class="avatar-icon"></i>
                    </div>
                  </div>
                  <div class="media-body my-auto">
                    <h4 class="font-weight-bolder mb-0">{{data.total}}</h4>
                    <p class="card-text font-small-3 mb-0">Total</p>
                  </div>
                </div>
              </div>
