<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <!-- <app-content-header [contentHeader]="contentHeader"></app-content-header> -->

    <!-- Kitchen Sink Datatables -->
    <section id="ngx-datatable-kitchen-sink">
      <!-- <core-card-snippet [snippetCode]="_snippetCodeKitchenSink"> -->
      <h4 class="card-title">Topics</h4>
      <div class="row">
        <div class="col-12 mb-50">
          <button class="btn btn-primary ml-1" rippleEffect (click)="modalOpenForm(modalForm)">
            <ng-template #modalForm let-modal>
              <div class=" modal-header">
                <h4 class="modal-title" id="myModalLabel1">Add Subjects</h4>
                <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" tabindex="0" ngbAutofocus>
                <form>
                  <label>Subject Name</label>
                  <div class="form-group">
                    <input id="subjectName" name="subjectName" #subjectName type="text" placeholder=""
                      class="form-control" />
                  </div>
                  <label>Description </label>
                  <div class="form-group">
                    <input id="description" name="description" #description type="text" placeholder=""
                      class="form-control" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="submit(subjectName.value,description.value)"
                  rippleEffect>
                  Submit
                </button>
              </div>
            </ng-template>
            <i data-feather="plus" class="mr-0 mr-sm-1"></i><span class="d-none d-sm-inline-block">Add New
              Record</span>
          </button>

          <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect>Export
            CSV</a>
        </div>
        <div class="col-md-6 col-12">
          <div class="d-flex justify-content-between align-items-center m-1">
            <label class="d-flex align-items-center">Show
              <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              entries</label>
          </div>
        </div>
        <div class="col-md-6 col-12 d-flex justify-content-md-end">
          <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
            <label class="d-flex align-items-center">Search<input type="search" placeholder="Search"
                class="form-control ml-25" (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
          </div>
        </div>
      </div>
      <ngx-datatable [rows]="kitchenSinkRows" [rowHeight]="58" class="bootstrap core-bootstrap" [limit]="10"
        [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true"
        [selectionType]="SelectionType.checkbox" [limit]="basicSelectedOption" (activate)="onActivate($event)"
        (select)="onSelect($event)">
        <ngx-datatable-column name="subjectName" prop="subjectName" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="description" prop="description" [width]="250"></ngx-datatable-column>
        <ngx-datatable-column name="filePath" prop="filePath" [width]="120"></ngx-datatable-column>


      </ngx-datatable>
      <!-- </core-card-snippet> -->
    </section>
    <!--/ Kitchen Sink Datatables -->
  </div>
</div>
