<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <!-- <app-content-header [contentHeader]="contentHeader"></app-content-header> -->

    <!-- Kitchen Sink Datatables -->
    <section id="ngx-datatable-kitchen-sink">
      <!-- <core-card-snippet [snippetCode]="_snippetCodeKitchenSink"> -->
      <h4 class="card-title">Subjects</h4>
      <div class="row">
        <div class="col-4 mb-50">
          <label>College</label>
          <select class="custom-select" name="CollegeId" id="CollegeId" (change)="collegeOnChange($event.target)"
            [(ngModel)]="selectedCollege">
            <option *ngFor="let option of collegeList" [value]="option.id">{{option.name}}</option>
          </select>
        </div>
        <div class="col-4 mb-50">
          <label>Courses</label>
          <select class="custom-select" name="CollegeId" id="CollegeId" (change)="coursesOnChange($event.target)"
            [(ngModel)]="selectedCourse">
            <option *ngFor="let option of coursesList" [value]="option.id">{{option.name}}</option>
          </select>
        </div>
        <div class="col-4 mb-50">
          <label>Semesters</label>
          <select class="custom-select" name="CollegeId" id="CollegeId" (change)="semesterOnChange($event.target)"
            [(ngModel)]="selectedSemester">
            <option *ngFor="let option of semesterList" [value]="option.id">{{option.semester}}</option>
          </select>
        </div>
        <div class="col-12 mb-50">
          <button class="btn btn-primary ml-1" rippleEffect (click)="modalOpenForm(modalForm)">
            <ng-template #modalForm let-modal>
              <div class="modal-header">
                <!-- <h4 class="modal-title" id="myModalLabel1">Add Chapter</h4> -->
                <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" tabindex="0" ngbAutofocus>
                <form (ngSubmit)="submit()" [formGroup]="loginForm">
                  <label>Subject Name</label>
                  <div class="form-group">
                    <input id="subjectName" formControlName="subjectName" name="subjectName" #subjectName type="text"
                      placeholder="" class="form-control" />
                  </div>
                  <label>Description </label>
                  <!-- <div class="form-group">
                    <input id="description" formControlName="description" name="description" #description
                      type="text" placeholder="" class="form-control" />
                  </div> -->
                  <ngx-quill formControlName="description" #editor [modules]="modules"
                    (change)="logChange($event);"></ngx-quill>
                  <!-- <label>Active</label>
                  <div class="form-group">
                    <label>
                      <input type="radio" formControlName="isActive" [value]=true name="isActive"
                        #genderControl="ngModel">
                      Yes
                    </label>
                    <label>
                      <input type="radio" formControlName="isActive" [value]=false name="isActive"
                        #genderControl="ngModel">
                      No
                    </label>
                  </div> -->
                  <!-- <label>File Path </label>
                  <div class="form-group">
                    <input id="filePath" formControlName="filePath" name="filePath" #filePath type="text"
                      placeholder="" class="form-control" />
                  </div> -->
                  <label>File</label>
                  <div class="form-group">
                    <input id="file" (change)="onFileSelected($event)" formControlName="file" name="file" #filePath
                      type="file" placeholder="" class="form-control" />
                  </div>
                  <button type="submit" class="btn btn-primary" rippleEffect>
                    Submit
                  </button>
                </form>
              </div>
            </ng-template>
            <i data-feather="plus" class="mr-0 mr-sm-1"></i><span class="d-none d-sm-inline-block">Add New Record</span>
          </button>

          <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect>Export
            CSV</a>
        </div>
        <div class="col-md-6 col-12">
          <div class="d-flex justify-content-between align-items-center m-1">
            <label class="d-flex align-items-center">Show
              <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              entries</label>
          </div>
        </div>
        <div class="col-md-6 col-12 d-flex justify-content-md-end">
          <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
            <label class="d-flex align-items-center">Search<input type="search" placeholder="Search"
                class="form-control ml-25" (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
          </div>
        </div>
      </div>

        [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true"
        [selectionType]="SelectionType.checkbox" [limit]="basicSelectedOption" (activate)="onActivate($event)"
        (select)="onSelect($event)">

              <input type="checkbox" class="custom-control-input" [checked]="isSelected"

              <label class="custom-control-label" for="rowChkbxRef{{ rowIndex }}"></label>

          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Name" prop="subjectName" [width]="280">
          <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <div *ngIf="row.avatar.length > 0; else customAvatar">
                <img class="rounded-circle mr-1" src="assets/images/portrait/small/{{ row.avatar }}" height="32"
                  width="32" alt="datatable-avatar" />
              </div>
              <ng-template #customAvatar>
                <div class="avatar mr-1 ml-0" [ngClass]="{
                      'bg-light-primary': row.status == '1',
                      'bg-light-success': row.status == '2',
                      'bg-light-danger': row.status == '3',
                      'bg-light-warning': row.status == '4',
                      'bg-light-info': row.status == '5'
                    }">
                  <div class="avatar-content">{{ name | initials }}</div>
                </div>
              </ng-template>
              <div class="cell-line-height">
                <p class="font-medium-1 font-weight-bold line-height-1 mb-25">
                  {{ name }}
                </p>
                <span class="text-muted font-small-2"> {{ row.post }}</span>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="email" [width]="250"></ngx-datatable-column>
        <ngx-datatable-column name="Date" prop="start_date" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="Salary" prop="salary" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="Status" prop="status" [width]="120">
          <ng-template let-status="value" ngx-datatable-cell-template>
            <div class="badge badge-pill" [ngClass]="{
                  'badge-light-primary': status == '1',
                  'badge-light-success': status == '2',
                  'badge-light-danger': status == '3',
                  'badge-light-warning': status == '4',
                  'badge-light-info': status == '5'
                }">
              {{
              status == 1
              ? 'Current'
              : status == 2
              ? 'Professional'
              : status == 3
              ? 'Rejected'
              : status == 4
              ? 'Resigned'
              : status == 5
              ? 'Applied'
              : 'Applied'
              }}
            </div>
          </ng-template>
        </ngx-datatable-column>

          <ng-template ngx-datatable-cell-template>

                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i

                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i

                  <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"><i
                      data-feather="trash-2" class="mr-50"></i> Delete</a>
                </div>
              </div>

              <i data-feather="edit" class="text-primary cursor-pointer"></i>
            </div>
          </ng-template>
        </ngx-datatable-column> -->
        <ngx-datatable-column name="subjectName" prop="subjectName" [width]="120"></ngx-datatable-column>
        <ngx-datatable-column name="description" prop="description" [width]="250">
          <ng-template let-description="value" ngx-datatable-cell-template>
            <div class="tooltip-container">
              {{add3Dots(description)}}
              <!-- <div class="tooltip" [innerHtml]="description"></div> -->
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="filePath" prop="filePath" [width]="120">

            <img src="{{this.imageUrl+'/'+filePath}}" height="45" width="45" />
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Actions" [maxWidth]="100" [sortable]="false">
          <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="d-flex align-items-center">
              <div ngbDropdown container="body">
                <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow" id="dropdownBrowserState"

                  </div>

    </section>

  </div>
</div>
